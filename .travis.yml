language: node_js
node_js:
- node
before_script:
- pip install mkdocs
- pip install mkdocs-material
script:
- yarn test
- yarn run docs
- mkdir docs-site/tests
- cp tests/eslint-report.html docs-site/tests/
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs-site
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
notifications:
  slack:
    secure: 
