<div class="container">
    <div class="row">
        <div class="col offset-l3 l6 m12 s12">
            <div ng-show="error">

            </div>
            <h3>Signup</h3>
            <!-- FORM VALIDATION NEEDED -->
            <form name="signUpForm" ng-submit="signup(user)">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name" type="text" class="validate" ng-model="user.name">
                        <label for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" ng-model="user.email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate" ng-model="user.username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" ng-model="user.password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Signup</button>
            </form>
        </div>
    </div>
</div>
