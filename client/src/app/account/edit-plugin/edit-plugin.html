<div class="container">
    <div class="row">
        <form class="col s8" name="pluginForm">
            <h3>Edit {{plugin._id}}</h3>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-value="plugin.title" ng-model="plugin.title" placeholder="e.g. Dynmap" id="title" type="text" class="validate">
                    <label for="title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-value="plugin.short_description" ng-model="plugin.short_description" id="short_description" type="text" class="validate"
                        data-length="50">
                    <label for="short_description">Short Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <h6>Description</h6>
                    <br>
                    <textarea ng-model="plugin.readme" id="readme" class="materialize-textarea"></textarea>

                    <p>Provide a more in-depth description of the plugin, including its feature highlights and any other important
                        information. You should also include any required special installation instructions.</p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-value="plugin.keywords" ng-model="plugin.keywords" id="keywords" type="text" class="validate">
                    <label for="keywords">Keywords (comma separated)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-value="plugin.source" ng-model="plugin.source" id="source" type="text" class="validate">
                    <label for="source">Source Code</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select ng-model="plugin.license" ng-value="plugin.license" material-select watch>
                      <option ng-repeat="license in licenses" value="{{license.spdx_id}}">{{license.spdx_id}}</option>
                      <option value="Custom">Custom</option>
                    </select>
                    <label>License</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" ng-click="update(plugin)">Update</button>
        </form>
        <div class="col s4">
        </div>
    </div>

</div>
