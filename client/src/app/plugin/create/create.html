<div class="container">
    <div class="row">
        <form class="col s8" name="pluginForm">
            <h3>Create a Plugin</h3>
            <div class="row">
                <div class="input-field col s8">
                    <input ng-value="plugin.title" ng-model="plugin.title" placeholder="e.g. Dynmap" id="title" type="text" class="validate">
                    <label for="title">Title</label>
                </div>
                <div class="input-field col s4">
                    <input ng-value="version.version" ng-model="version.version" placeholder="e.g. 1.5.6" id="version" type="text" class="validate">
                    <label for="version">Version String</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-value="plugin.short_description" ng-model="plugin.short_description" id="short_description" type="text" class="validate"
                        data-length="50">
                    <label for="short_description">Short Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <h6>Description</h6>
                    <br>
                    <textarea ng-model="plugin.readme" id="readme" class="materialize-textarea"></textarea>

                    <p>Provide a more in-depth description of the plugin, including its feature highlights and any other important
                        information. You should also include any required special installation instructions.</p>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-value="keywords" ng-model="keywords" id="keywords" type="text" class="validate">
                    <label for="keywords">Keywords (comma separated)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-value="plugin.source" ng-model="plugin.source" id="source" type="text" class="validate">
                    <label for="source">Source Code</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label>License</label>
                    <select ng-value="plugin.license" ng-model="plugin.license" material-select watch>
                      <option ng-repeat="license in licenses" value="{{license.spdx_id}}">{{license.spdx_id}}</option>
                      <option value="Custom">Custom</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" file-model="jar" id="jar">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select ng-model="version.type">
                      <option value="R" selected>Release</option>
                      <option value="RC">Release Candidate</option>
                      <option value="B">Beta</option>
                      <option value="A">Alpha</option>
                    </select>
                    <label>Release Type</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select ng-model="version.game_versions" multiple>
                      <option value="1.8"selected>1.8</option>
                      <option value="1.9">1.9</option>
                      <option value="1.10">1.10</option>
                      <option value="1.11">1.11</option>
                      <option value="1.12">1.12</option>
                    </select>
                    <label>Tested Minecraft Versions</label>
                </div>
            </div>
            <br><hr><br>
            <button class="btn waves-effect waves-light" type="submit" ng-click="create(plugin)">Create</button>
            <button class="btn waves-effect waves-light" type="submit" ng-click="loadTestData()">Load Test Data</button>
        </form>
        <div class="col s4">
        </div>
    </div>

</div>
