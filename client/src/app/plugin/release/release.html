<div class="container">
    <div class="row">
        <form class="col s8" name="releaseForm">
            <h3>Publish Release</h3>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-value="release.version" ng-model="release.version" placeholder="e.g. 1.5.6" id="version" type="text" class="validate">
                    <label for="version">Version String</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <h6>Release Notes</h6>
                    <br>
                    <textarea ng-model="release.release_notes" id="notes" class="materialize-textarea"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" file-model="jar" id="jar">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select ng-model="release.type">
                      <option value="R" selected>Release</option>
                      <option value="RC">Release Candidate</option>
                      <option value="B">Beta</option>
                      <option value="A">Alpha</option>
                    </select>
                    <label>Release Type</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select ng-model="release.game_versions" multiple>
                      <option value="1.8"selected>1.8</option>
                      <option value="1.9">1.9</option>
                      <option value="1.10">1.10</option>
                      <option value="1.11">1.11</option>
                      <option value="1.12">1.12</option>
                    </select>
                    <label>Tested Minecraft Versions</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" ng-click="create(plugin)">Create</button>
        </form>
        <div class="col s4">
        </div>
    </div>

</div>
