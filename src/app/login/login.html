<div class="container">
    <div class="row">
        <div class="col offset-l3 l6 m12 s12">

            <h3>Login</h3>

            <form name="loginForm">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" class="validate" ng-model="user.username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate" ng-model="user.password">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" ng-click="login(user)">Login</button>
                <a class="waves-effect waves-light btn" ui-sref="signup">Signup</a>
            </form>
        </div>
    </div>
</div>
